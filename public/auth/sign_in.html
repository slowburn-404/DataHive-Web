<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DataHive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!--Flowbite-->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css">
    <!--TailwindCSS-->
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-white font-Inter">
    <div class="grid p-8">
        <div class="place-self-center p-8 w-full max-w-sm bg-white rounded-lg shadow-lg sm:p-6 md:p-8">
            <form class="space-y-6" action="#">
                <div class="flex flex-col justify-center items-center space-y-2">
                    <img class="p-1" width="50" height="50" src="../hive.svg" alt="">
                    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in</h5>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-900 focus:border-yellow-900" placeholder="name@company.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-yellow-900 focus:border-yellow-900" required>
                </div>
                <div class="flex items-start">
                    <!--<div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 bg-gray-50 rounded border border-gray-300 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                    </div>-->
                    <a href="#" class="ml-auto text-sm text-yellow-900 hover:underline">Lost Password?</a>
                </div>
                <button type="submit" id="login" class="px-5 py-2.5 w-full text-sm font-medium text-center text-white bg-yellow-900 rounded-full hover:bg-bee-yellow">Login to your account</button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Not registered? <a href="sign_up.html" class="text-yellow-900 hover:underline">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="ui.js"></script>
    <script type="module" src="loginFirebase.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
</body>

</html>
